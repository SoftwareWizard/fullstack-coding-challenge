<div *ngIf="isLoading; else loaded">
  <div class="loading-ellipsis">
    <div></div>
    <div></div>
  </div>
</div>

<ng-template #loaded>
  <div class="d-inline-flex align-items-center status-container">
    <div class="status-circle" [ngClass]="{ 'status-circle-success': isOnline, 'status-circle-failure': isOnline === false }"></div>
    <div class="status-text p-2">{{ statusText.get(isOnline) }}</div>
  </div>
</ng-template>
