<div class="node-detail-container">
  <div class="header">
    <div class="d-flex justify-content-between">
      <div>
        <div class="name">{{ node.name }}</div>
        <div class="url">{{ node.url }}</div>
      </div>
      <div class="d-flex align-items-center">
        <app-node-status [isOnline]="node.online" [isLoading]="node.loading"></app-node-status>
      </div>
    </div>
    <div>
      <button class="expand-button" (click)="onToggle()" [disabled]="!node.online">
        <i class="fa fa-chevron-down" [class.is-expanded]="isExpanded" [class.is-disabled]="!node.online"></i>
      </button>
    </div>
  </div>
  <div class="content" [class.is-expanded]="isExpanded">
    <app-block-list *ngIf="isExpanded" [url]="node.url"></app-block-list>
  </div>
</div>
